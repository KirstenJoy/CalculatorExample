<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calculator.svg" type="image/x-icon">
</head>

<body>
    <!--Calculator Section-->
    <main id="main">
        <h1>Calculator</h1>
        <p class="warning">Don't divide by zero</p>

        <div id="calculator" class="calculator">

            <button id="clear" class="clear num ">C</button>

            <div id="viewer" class="viewer">0</div>

            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
            <button data-ops="plus" class="ops num">+</button>

            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button data-ops="minus" class="ops num">-</button>

            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button data-ops="times" class="ops num">*</button>

            <button class="num" data-num="0">0</button>
            <button class="num" data-num=".">.</button>
            <button id="equals" class="equals num" data-result="">=</button>
            <button data-ops="divided by" class="ops num">/</button>
        </div>

        <button id="reset" class="reset num">Reset Universe?</button>
        <!--Toggle Section-->
        <section>
            <p>Change Mode</p>
            <label class="switch">
          <input type="checkbox" onclick="darkLight()" id="checkBox" >
          <span class="slider"></span>
        </label>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
